<!DOCTYPE html>
<html lang="en">

<head>
    <title>fccCalculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
</head>

<body>
<div class="center-block title">
    <h3 class="center-align">Simple Javascript Calculator</h3>
</div>
<div class="frame">

    <div class="row display">
        <span class="numss">
          <input class="" id="calcDisplay2" type="text" name="Display2" maxlength="16" size="16" placeholder="0">
        </span>
    </div>



    <div class="row numpad">
        <button class="waves-effect waves-light btn-large col s9 blue-grey lighten-1" onclick="attachAllClear(event)">AC</button>
        <button value="/" class="waves-effect waves-light btn-large col s3" onclick="attachNumber(event)">&div;</button>

        <button value="1" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">1</button>
        <button value="2" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">2</button>
        <button value="3" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">3</button>
        <button value="*" id="calcButton" class="waves-effect waves-light btn-large col s3" onclick="attachNumber(event)">&times;</button>

        <button value="4" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">4</button>
        <button value="5" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">5</button>
        <button value="6" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">6</button>
        <button value="-" id="calcButton" class="waves-effect waves-light btn-large col s3" onclick="attachNumber(event)">&minus;</button>

        <button value="7" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">7</button>
        <button value="8" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">8</button>
        <button value="9" id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">9</button>
        <button value="+" id="calcButton" class="waves-effect waves-light btn-large col s3" onclick="attachNumber(event)">&plus;</button>

        <button value="0" id="calcButton" class="waves-effect waves-light btn-large col s6 blue-grey lighten-3" onclick="attachNumber(event)">0</button>
        <button value="." id="calcButton" class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="attachNumber(event)">.</button>
        <button value="" id="calcButton" class="waves-effect waves-light btn-large col s3" onclick="attachEvaluate(event)">&equals;</button>
    </div>
</div>

<!--Scripts-->
<script src="script.js"></script>
</body>

</html>
