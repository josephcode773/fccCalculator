<!--User Story 1: I can add, subtract, multiply and divide two numbers.-->

<!--User Story 2: I can clear the input field with a clear button.-->

<!--User Story 3: I can keep chaining mathematical operations together until I hit the equal button, and the calculator will tell me the correct output-->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>fccCalculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.1/math.min.js"></script>
</head>

<body>
<div>
    <div>
        <FORM NAME="Calc">
            <table align="center">
                <TR>
                    <TD>
                        <input type="text" name="Display" size="16">
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <input type="button" name="nine" value=" 9 " onclick="Calc.Display.value += '9'">
                        <input type="button" name="eight" value=" 8 " onclick="Calc.Display.value += '8'">
                        <input type="button" name="seven" value=" 7 " onclick="Calc.Display.value += '7'">
                        <input type="button" name="plus" value=" + " onclick="Calc.Display.value += '+'">
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <input type="button" name="six" value=" 6 " onclick="Calc.Display.value += '6'">
                        <input type="button" name="five" value=" 5 " onclick="Calc.Display.value += '5'">
                        <input type="button" name="four" value=" 4 " onclick="Calc.Display.value += '4'">
                        <input type="button" name="minus" value=" - " onclick="Calc.Display.value += '-'">
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <input type="button" name="three" value=" 3 " onclick="Calc.Display.value += '3'">
                        <input type="button" name="two" value=" 2 " onclick="Calc.Display.value += '2'">
                        <input type="button" name="one" value=" 1 " onclick="Calc.Display.value += '1'">
                        <input type="button" name="multiply" value=" * " onclick="Calc.Display.value += '*'">
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <input type="button" name="clear" value=" C " onclick="Calc.Display.value = ''">
                        <input type="button" name="zero" value=" 0 " onclick="Calc.Display.value += '0'">
                        <input type="button" name="equal" value=" = " onclick="Calc.Display.value = eval(Calc.Display.value)">
                        <input type="button" name="divide" value=" / " onclick="Calc.Display.value += '/'">
                    </TD>
                </TR>

            </table>
        </FORM>
    </div>
</div>


<!--Scripts-->
<script src="script.js"></script>
</body>

</html>
