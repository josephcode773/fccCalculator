<!--User Story 1: I can add, subtract, multiply and divide two numbers.-->

<!--User Story 2: I can clear the input field with a clear button.-->

<!--User Story 3: I can keep chaining mathematical operations together until I hit the equal button, and the calculator will tell me the correct output-->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>fccCalculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
</head>

<body>
    <div class="center-block title">
        <h3 class="center-align">2 Number Calculator</h3>
    </div>
    <div class="frame">
        <FORM class="calcframe" NAME="Calc2">
            <TR>
                <TD>
                    <input class="" type="text" name="Display2" size="16" placeholder="0">
                </TD>
            </TR>

            <div class="row numpad">
                <a class="waves-effect waves-light btn-large col s9 blue-grey lighten-1" onclick="Calc2.Display2.value = ''">AC</a>
                <a class="waves-effect waves-light btn-large col s3" onclick="Calc2.Display2.value += '/'">&div;</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '1'">1</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '2'">2</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '3'">3</a>
                <a class="waves-effect waves-light btn-large col s3" onclick="Calc2.Display2.value += '*'">&times;</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '4'">4</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '5'">5</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '6'">6</a>
                <a class="waves-effect waves-light btn-large col s3" onclick="Calc2.Display2.value += '-'">&minus;</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '7'">7</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '8'">8</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '9'">9</a>
                <a class="waves-effect waves-light btn-large col s3" onclick="Calc2.Display2.value += '+'">&plus;</a>
                <a class="waves-effect waves-light btn-large col s6 blue-grey lighten-3" onclick="Calc2.Display2.value += '0'">0</a>
                <a class="waves-effect waves-light btn-large col s3 blue-grey lighten-3" onclick="Calc2.Display2.value += '.'">.</a>
                <a class="waves-effect waves-light btn-large col s3" onclick="Calc2.Display2.value = eval(Calc2.Display2.value)">&equals;</a>
            </div>
        </FORM>
    </div>

    <!--Scripts-->
    <script src="script.js"></script>
</body>

</html>
